<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="game.css">
  <script src="game.js"></script>
</head>

<body>
  <div class="container-fluid column">
    <h1>Tic Tac Toe</h1>
    <div class="main-box">
      <ul class="nav nav-pills">
        <li class="active"><a>Player 1<span class="badge" id="player1score">0</span></a></li>
        <li class="active bg-light abc"><a class="player2">Player 2<span class="badge" id="player2score">0</span></a>
        </li>
      </ul>
      <div class="rows" id="board"></div>
      <div class="controls btn-group btn-group-justified">
        <a id="clear" class="btn btn-default">Clear</a>
        <a id="reset" class="btn btn-warning">Reset</a>
      </div>
      <div id="alert-box" class="alert alert-dismissible alert-success">
        <button class="close" data-dismiss="alert">&times;</button>
        Player X <strong>Won!</strong>
      </div>
    </div>
  </div>
</body>

</html>
